workflows:
  android-release:
    name: Android Release Build
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build apk --release --no-tree-shake-icons
    artifacts:
      - build//outputs//*.apk
  ios-release:
    name: iOS Release Build
    environment:
      flutter: stable
      groups:
        - apple-credentials
      vars:
        BUNDLE_ID: "com.lukedipaola.revlogpro"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "com.lukedipaola.revlogpro"
    scripts:
      - flutter pub get
      - flutter build ipa --release --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        key_id: "4BNWW6FQQWAG"
        issuer_id: "a5e538c5-163a-4a2a-9440-73e5020fef99"
        private_key: ""
        submit_to_testflight: true



