workflows:
  ios-release:
    name: iOS Release Build
    environment:
      flutter: stable
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "com.lukedipaola.revlogpro"
        provisioning_profiles:
          - path: "RevLogPro.mobileprovision"
    scripts:
      - flutter build ipa --release --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa